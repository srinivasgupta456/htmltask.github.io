<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="vertical.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/696028188e.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="tab1">
		<button><i class="fas fa-2x fa-circle-notch"></i></button>
		<button class="tablinks" onclick="openTab(event, 'student')"><div><i class="fas fa-2x fa-user"></i></div>student</button>
		<button class="tablinks active" onclick="openTab(event, 'lesson')"><div><i class="fas fa-2x fa-book"></i></div>lesson</button>
		<button class="tablinks" onclick="openTab(event, 'setting')"><div><i class="fas fa-2x fa-cog"></i></div>setting</button>
	</div>
	<div id="lesson" class="content">
		<p class="video"><i class="fas fa-caret-left"></i><strong>videos</strong></p>
		<p><input placeholder="Insert URL here" class="text"></p>
		<p style="text-align: center;"><strong>or</strong></p>
		<p class="box"><b>upload</b></p>
	</div>   
	
	<div id="student" class="content">
		<p>comming soon</p>
	</div>
	
	<div id="setting" class="content">
		<p>comming soon</p>
	</div>
	
	<script>
		let content = document.getElementsByClassName("content");
		  for (i = 0; i < content.length; i++) {
			content[i].style.display = "none";
		  }
		  document.getElementById("lesson").style.display="block";
		function openTab(evt, cityName) {
		  var i, content, tablinks;
		  content = document.getElementsByClassName("content");
		  for (i = 0; i < content.length; i++) {
			content[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablinks");
		  for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		  }
		  document.getElementById(cityName).style.display = "block";
		  evt.currentTarget.className += " active";
		}
	</script>
</body>

</html>
